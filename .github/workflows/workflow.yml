name: Saucedemo Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Selenium Tests with Allure
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager allure-pytest

      # Step 4: Install Chrome (for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # Step 5: Run tests and collect Allure results
      - name: Run PyTest tests
        run: |
          mkdir -p reports/allure-results
          pytest --alluredir=reports/allure-results --disable-warnings -v

      # Step 6: Debug Allure results (optional, useful for CI)
      - name: List Allure Results
        run: |
          echo "Contents of Allure results:"
          ls -R reports/allure-results

      # Step 7: Generate Allure Report manually
      - name: Generate Allure Report
        run: |
          pip install allure-pytest
          mkdir -p reports/allure-report
          allure generate reports/allure-results -o reports/allure-report --clean
          echo "Allure report generated at reports/allure-report"

      # Step 8: Upload Allure report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
