name: Generate Allure Report from Existing Results

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  allure-report:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Java (Allure needs Java)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Step 3: Install Allure CLI
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.29.0/bin/allure /usr/bin/allure
          allure --version

      # Step 4: Verify existing allure-results
      - name: List Allure Results
        run: |
          if [ -d "reports/allure-results" ]; then
            echo "Found existing allure-results"
            ls -lR reports/allure-results
          else
            echo "❌ No allure-results found!"
            exit 1
          fi

      # Step 5: Generate Allure Report
      - name: Generate Allure Report
        run: |
          mkdir -p reports/allure-report
          allure generate reports/allure-results -o reports/allure-report --clean
          echo "✅ Allure report generated at reports/allure-report"
          ls -lR reports/allure-report

      # Step 6: Deploy Allure Report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
